<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>html导航栏</title>
	<style type="text/css">
		ul{
			float:left;
			width:100px;
		}
		ul li{
			list-style: none;
			width: 70px;
			line-height:25px;
			margin-top: 2px;
			background-color: #CCCCCC;
			border-left: 2px solid black;
			border-radius:0px 10px 10px 0px ;
			color:#666;
			font-weight:bolder;
			text-align: center;
			-webkit-transition: 1s linear; 
		}
		
	</style>
</head>
<body>
	<ul>
		<li>HTML5</li>
		<li>CSS3</li>
		<li>jQuery</li>
		<li>Ajax</li>
		<li>HTML5</li>
		<li>CSS3</li>
		<li>jQuery</li>
		<li>Ajax</li>
	</ul>
	<ul>
		<li>HTML5</li>
		<li>CSS3</li>
		<li>jQuery</li>
		<li>Ajax</li>
		<li>HTML5</li>
		<li>CSS3</li>
	</ul>
	<ul>
		<li>HTML5</li>
		<li>CSS3</li>
		<li>jQuery</li>
		<li>Ajax</li>
	</ul>

	<script type="text/javascript">
		var lis=document.getElementsByTagName("li");
		for(var i=0;i<lis.length;i++){
			(function(index){
				lis[index].onmouseover=function(){
					this.style.backgroundColor="#FE9900";
					this.style.width=this.offsetWidth+20+"px";
				}
				lis[index].onmouseout=function(){
					this.style.backgroundColor="#ccc";
					this.style.width="70px";
				}
			})(i)
		}
	</script>
</body>
</html>
