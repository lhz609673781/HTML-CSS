<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>transform--旋转（rotate）</title>
	<style type="text/css">
		body{
			height: 400px;
			border:1px solid red;
		}
		.box{
			width: 100px;
			height: 100px;
			background: #f9c;
			-moz-transition:3s;
			-moz-transform-origin:center center;/*改变基点，即旋转的中心*/
		}
		body:hover .box{
			-webkit-transform:rotate(-170deg);
			-moz-transform:rotate(-170deg);
		}
	</style>
</head>
<body>
	<div class="box">1111</div>
</body>
</html>
