<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>照片墙</title>
	<style type="text/css">
		*{
			padding: 0px;
			margin:0px auto;
		}
		body{
			width: 100%;
			height: 100%;
			background-color: #D2903B;
		}
		div{
			width: 100%;
			height:600px;
			position: relative;
		}
		img{
			width: 180px;
			height:100px;
			position: absolute;
			border-radius: 15px;
			opacity: 0.8;
			-webkit-transition:1s;
		}
	</style>
</head>
<body>
	<div>
		<img src="images/408199.jpg" draggable="true" >
		<img src="images/409778.jpg" draggable="true">
		<img src="images/651596.jpg" draggable="true">
		<img src="images/664535.jpg" draggable="true">
		<img src="images/664538.jpg" draggable="true">
		<img src="images/668685.jpg" draggable="true">
		<img src="images/685824.jpg" draggable="true">
		<img src="images/685828.jpg" draggable="true">
		<img src="images/1046665.jpg" draggable="true">
		<img src="images/1217898.jpg" draggable="true">
		<img src="images/1188933.jpg" draggable="true">
		<img src="images/1171042.jpg" draggable="true">
		<img src="images/1171034.jpg" draggable="true">
		<img src="images/1113158.jpg" draggable="true">
		<img src="images/1112861.jpg" draggable="true">
		<img src="images/1112843.jpg" draggable="true">
	</div>

	<script type="text/javascript">
		var imgs=document.getElementsByTagName("img");
		for(var i=0;i<imgs.length;i++){
			imgs[i].style.webkitTransform="rotate("+Math.random()*100+"deg)";
			imgs[i].style.left=Math.random()*1000+"px";
			imgs[i].style.top=Math.random()*400+"px";
			var zindex=1;
			(function(index){
				imgs[index].addEventListener("drag",function(event){
						var x=event.clientX;
						var y=event.clientY;
						if(x==0){
							return;
						}
						this.style.left=x+"px";
						this.style.top=y+"px";
					},false)
				imgs[index].onclick=function(){
					this.style.webkitTransform="rotate(0deg)";
					this.style.width="400px";
					this.style.height="250px";
					this.style.zIndex=zindex;
					
					this.style.opacity="1";
					zindex++;
					imgs[index].onmouseout=function(event){
						this.style.webkitTransform="rotate("+Math.random()*100+"deg)";
						this.style.width="180px";
						this.style.height="100px";
						this.style.opacity="0.8";
						//this.webkitTransition=1+"s";
					}

				}

			})(i);
		}
	</script>
</body>
</html>
